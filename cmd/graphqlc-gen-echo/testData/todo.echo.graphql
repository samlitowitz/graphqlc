schema {
  query: MyQuery
  mutation: MyMutation
}

type MyQuery {
  todo(id: ID!): Todo
  lastTodo: Todo
  todos: [Todo!]!
}

type MyMutation {
  createTodo(todo: TodoInput!): Todo!
  updateTodo(id: ID!, changes: Map!): Todo
}

type Todo {
  id: ID!
  text: String!
  done: Boolean! @hasRole(role: OWNER)
}

input TodoInput {
  text: String!
  done: Boolean
}

directive @hasRole(role: Role!) on FIELD_DEFINITION

scalar Map

enum Role {
  ADMIN
  OWNER
}
