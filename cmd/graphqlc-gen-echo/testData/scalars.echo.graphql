schema {
  query: Query
}

type Query {
  user(id: ID!): User
  search(input: SearchArgs = {}): [User!]!
}

type User {
  id: ID!
  name: String!
  created: Timestamp
  isBanned: Banned!
  primitiveResolver: String!
  customResolver: Point!
  address: Address
  tier: Tier
}

type Address {
  id: ID!
  location: Point
}

input SearchArgs {
  location: Point
  createdAfter: Timestamp
  isBanned: Banned
}

scalar Timestamp

scalar Point

scalar Banned

enum Tier {
  A
  B
  C
}
